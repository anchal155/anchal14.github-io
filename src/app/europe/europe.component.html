<div class="container-fluid">
  <div class="row">
    <div class="card card-block" *ngFor= "let country of allCountriesOfEurope" class="col-lg-2 col-sm-12 card"> <!--Ngdirective ngfor method used to get all the countries of the region from an JSON array-->
      <img src="{{country.flag}}"  class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{country.name}}</h5>
          <a [routerLink]="['/country',country.name]" class="btn btn-primary">See Details</a> <!--Route to the singlecountry component which shows single country details-->
      </div>
      </div>
</div>

<div>
  <a class="btn btn-warning btn-lg" (click)="goBackToPreviousPage()"  >Go Back </a>  <!--method called to go back to previous location-->
</div>
  
</div>
