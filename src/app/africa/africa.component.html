<div class="container-fluid">
  <div class="row" >

      <img src="{{country.flag}}"   class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{country.name}}</h5>
          <a [routerLink]="['/country',country.name]" class="btn btn-primary">See Details</a>

       
          
      </div>
      </div>
</div>
